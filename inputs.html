<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>inputs: What they do?</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <form class="" action="index.html" method="post">
      <label for="">Button type: </label>
      <input type="button" name="" value="button"><br> <!-- Put a button on the page -->
      <label for="">Checkbox type: </label>
      <input type="checkbox" name="" value=""><br> <!-- Put a checkbox on the page -->
      <label for="">Color type: </label>
      <input type="color" name="" value=""><br> <!-- Let the user choose the color of something -->
      <label for="">Date type: </label>
      <input type="date" name="" value=""><br> <!-- Choose a specific date -->
      <label for="">Datetime-local type: </label>
      <input type="datetime-local" name="" value=""><br> <!-- Choose a specific date, including the hour -->
      <label for="">Email type: </label>
      <input type="email" name="" value=""><br> <!-- Put an email and configure diferent things in platform, related with the email -->
      <label for="">File type: </label>
      <input type="file" name="" value=""><br> <!-- Let share a file, advising if there are one -->
      <label for="">Hidden type:</label>
      <input type="hidden" name="" value=""><br> <!-- include data that cannot be seen or modified by users when a form is submitted. -->
      <label for="">Image type:</label>
      <input type="image" name="" value=""><br> <!-- reate graphical submit buttons, i.e. submit buttons that take the form of an image rather than text. -->
      <label for="">Month type:</label>
      <input type="month" name="" value=""><br> <!-- Put the month of a specific year -->
      <label for="">Number type:</label>
      <input type="number" name="" value=""><br> <!-- Only can be selected whole numbers -->
      <label for="">Password type:</label>
      <input type="password" name="" value=""> <!-- Box of text that hide the letters -->
    </form>
  </body>
</html>
